services:
  # PostgreSQL Database
  - type: pserv
    name: imvcmpc-database
    plan: starter

  # Node.js API Service
  - type: web
    name: imvcmpc-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        fromDatabase:
          name: imvcmpc-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: imvcmpc-database
          property: port
      - key: DB_NAME
        fromDatabase:
          name: imvcmpc-database
          property: database
      - key: DB_USER
        fromDatabase:
          name: imvcmpc-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: imvcmpc-database
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: BCRYPT_ROUNDS
        value: 12
      - key: MAX_LOGIN_ATTEMPTS
        value: 5
      - key: LOCKOUT_DURATION
        value: 15
      - key: SESSION_TIMEOUT
        value: 30
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: info
      # Email/SMTP Configuration
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 465
      - key: SMTP_SECURE
        value: true
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        value: IMVCMPC System <capstone.imvcmpc.system@gmail.com>
      - key: RESET_LINK_BASE_URL
        sync: false
    healthCheckPath: /health
