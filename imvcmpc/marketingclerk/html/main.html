<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMVCMPC - Finance Management System</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main Dashboard -->
    <div id="mainScreen" class="screen active">
        <!-- Navigation -->
        <nav class="navigation">
            <div class="nav-header">
                <div class="nav-logo">
                    <img src="../../assets/logo.png" alt="IMVCMPC Logo">
                    <span>IMVCMPC</span>
                </div>
            </div>
            
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="memberdata.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Member Data</span>
                </a>
                <a href="analytics.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </a>
                <a href="reports.html" class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Reports</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </a>
            </div>
            
            <div class="nav-account">
                                        <a href="account.html" class="nav-item">
                            <i class="fas fa-user-circle"></i>
                            <span>Account</span>
                        </a>
            </div>
            
            <div class="nav-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <!-- Content Area -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="breadcrumb">
                    <div class="datetime-display">
                        <div class="date-display" id="currentDate"></div>
                        <div class="time-display" id="currentTime"></div>
                    </div>
                </div>
                <div class="user-profile">
                    <div class="user-info">
                        <span class="user-name">Marketing Clerk</span>
                        <span class="user-role">IMVCMPC - Main Branch</span>
                    </div>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>

            <!-- Welcome Content -->
            <div class="welcome-content">
                <h1>Welcome to IMVCMPC Finance Management System</h1>
                <p>Please select a section from the navigation menu to get started.</p>
                <div class="quick-links">
                    <a href="dashboard.html" class="quick-link">
                        <i class="fas fa-home"></i>
                        <span>Go to Dashboard</span>
                    </a>
                    <a href="memberdata.html" class="quick-link">
                        <i class="fas fa-users"></i>
                        <span>View Member Data</span>
                    </a>
                    <a href="analytics.html" class="quick-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>View Analytics</span>
                    </a>
                                                <a href="reports.html" class="quick-link">
                                <i class="fas fa-file-alt"></i>
                                <span>View Reports</span>
                            </a>
                            <a href="notifications.html" class="quick-link">
                                <i class="fas fa-bell"></i>
                                <span>Notifications</span>
                            </a>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
