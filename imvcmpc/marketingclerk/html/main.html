<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMVCMPC - Redirecting...</title>
    <!-- Force redirect to dashboard -->
    <meta http-equiv="refresh" content="0;url=dashboard.html">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main Dashboard -->
    <div id="mainScreen" class="screen active">
        <!-- Navigation -->
        <nav class="navigation">
            <div class="nav-header">
                <div class="nav-logo">
                    <img src="../../assets/logo.png" alt="IMVCMPC Logo">
                    <span>IMVCMPC</span>
                </div>
            </div>
            
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="memberdata.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Member Data</span>
                </a>
                <a href="analytics.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </a>
                <a href="reports.html" class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Reports</span>
                </a>
                <a href="notifications.html" class="nav-item">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </a>
            </div>
            
            <div class="nav-account">
                <a href="account.html" class="nav-item">
                    <i class="fas fa-user-circle"></i>
                    <span>Account</span>
                </a>
            </div>
            
            <div class="nav-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <!-- Content Area -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="breadcrumb">
                    <div class="datetime-display">
                        <div class="date-display" id="currentDate"></div>
                        <div class="time-display" id="currentTime"></div>
                    </div>
                </div>
                <div class="user-profile">
                    <div class="user-info">
                        <span class="user-name">Marketing Clerk</span>
                        <span class="user-role">IMVCMPC - Main Branch</span>
                    </div>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>

            <!-- Redirect Message -->
            <div class="redirect-content">
                <div class="redirect-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <h2>Redirecting to Dashboard...</h2>
                <p>Please wait while we redirect you to your dashboard.</p>
                <a href="dashboard.html" class="redirect-btn">
                    <i class="fas fa-arrow-right"></i>
                    <span>Go to Dashboard Now</span>
                </a>
            </div>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script>
        // Force redirect to dashboard immediately
        window.location.replace('dashboard.html');
        
        // Fallback redirect after 1 second if the above doesn't work
        setTimeout(function() {
            if (window.location.pathname.includes('main.html')) {
                window.location.href = 'dashboard.html';
            }
        }, 1000);
        
        // Additional fallback after 3 seconds
        setTimeout(function() {
            if (window.location.pathname.includes('main.html')) {
                window.location.replace('dashboard.html');
            }
        }, 3000);
    </script>
</body>
</html>
