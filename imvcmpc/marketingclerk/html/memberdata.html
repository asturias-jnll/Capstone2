<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMVCMPC - Member Data</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/memberdata.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main Dashboard -->
    <div id="mainScreen" class="screen active">
        <!-- Navigation -->
        <nav class="navigation">
            <div class="nav-header">
                <div class="nav-logo">
                    <img src="../assets/logo.png" alt="IMVCMPC Logo">
                    <span>IMVCMPC</span>
                </div>
            </div>
            
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="memberdata.html" class="nav-item active">
                    <i class="fas fa-users"></i>
                    <span>Member Data</span>
                </a>
                <a href="analytics.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </a>
                                            <a href="reports.html" class="nav-item">
                                <i class="fas fa-file-alt"></i>
                                <span>Reports</span>
                            </a>
                            <a href="notifications.html" class="nav-item">
                                <i class="fas fa-bell"></i>
                                <span>Notifications</span>
                            </a>
            </div>
            
            <div class="nav-account">
                <a href="account.html" class="nav-item">
                    <i class="fas fa-user-circle"></i>
                    <span>Account</span>
                </a>
            </div>
            
            <div class="nav-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <!-- Content Area -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="breadcrumb">
                    <div class="datetime-display">
                        <div class="date-display" id="currentDate"></div>
                        <div class="time-display" id="currentTime"></div>
                    </div>
                </div>
                <div class="user-profile">
                    <div class="user-info">
                        <span class="user-name">Marketing Clerk</span>
                        <span class="user-role">IMVCMPC - Main Branch</span>
                    </div>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>

            <!-- Member Data Content -->
            <div class="member-data-content">
        <div class="member-header">
            <h1>Member Contributors</h1>
            <div class="member-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="memberSearch" placeholder="Search member...">
                </div>
                <div class="filter-dropdown">
                    <select id="branchFilter">
                        <option value="">All Branches</option>
                        <option value="Branch 1">Branch 1 - IBAAN</option>
                        <option value="Branch 2">Branch 2 - BAUAN</option>
                        <option value="Branch 3">Branch 3 - SAN JOSE</option>
                        <option value="Branch 4">Branch 4 - ROSARIO</option>
                        <option value="Branch 5">Branch 5 - SAN JUAN</option>
                        <option value="Branch 6">Branch 6 - PADRE GARCIA</option>
                        <option value="Branch 7">Branch 7 - LIPA CITY</option>
                        <option value="Branch 8">Branch 8 - BATANGAS CITY</option>
                        <option value="Branch 9">Branch 9 - MABINI LIPA</option>
                        <option value="Branch 10">Branch 10 - CALAMIAS</option>
                        <option value="Branch 11">Branch 11 - LEMERY</option>
                        <option value="Branch 12">Branch 12 - MATAAS NA KAHOY</option>
                    </select>
                </div>
                <div class="sort-dropdown">
                    <select id="sortBy">
                        <option value="total">Total</option>
                        <option value="branch">Branch</option>
                        <option value="savings">Savings</option>
                        <option value="disbursement">Disbursement</option>
                    </select>
                </div>
                <button class="add-member-btn" onclick="openAddMemberForm()">
                    <i class="fas fa-plus"></i>
                    Add Member
                </button>
            </div>
        </div>

        <div class="member-table-container">
            <table class="member-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Branch</th>
                        <th>Location</th>
                        <th>Savings</th>
                        <th>Disbursement</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="memberTableBody">
                    <!-- Member data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Member Form Dialog -->
    <div id="memberFormDialog" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 id="memberFormTitle">Add Member</h3>
            <form id="memberForm">
                <div class="form-group">
                    <label for="memberName">Name</label>
                    <input type="text" id="memberName" required>
                </div>
                <div class="form-group">
                    <label for="memberBranch">Branch</label>
                    <select id="memberBranch" required>
                        <option value="">Select Branch</option>
                        <option value="Branch 1">Branch 1 - IBAAN</option>
                        <option value="Branch 2">Branch 2 - BAUAN</option>
                        <option value="Branch 3">Branch 3 - SAN JOSE</option>
                        <option value="Branch 4">Branch 4 - ROSARIO</option>
                        <option value="Branch 5">Branch 5 - SAN JUAN</option>
                        <option value="Branch 6">Branch 6 - PADRE GARCIA</option>
                        <option value="Branch 7">Branch 7 - LIPA CITY</option>
                        <option value="Branch 8">Branch 8 - BATANGAS CITY</option>
                        <option value="Branch 9">Branch 9 - MABINI LIPA</option>
                        <option value="Branch 10">Branch 10 - CALAMIAS</option>
                        <option value="Branch 11">Branch 11 - LEMERY</option>
                        <option value="Branch 12">Branch 12 - MATAAS NA KAHOY</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="memberSavings">Savings</label>
                    <input type="number" id="memberSavings" required>
                </div>
                <div class="form-group">
                    <label for="memberDisbursement">Disbursement</label>
                    <input type="number" id="memberDisbursement" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeMemberForm()">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Dialog -->
    <div id="deleteDialog" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="delete-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this member? This action cannot be undone.</p>
            <div class="dialog-actions">
                <button class="cancel-btn" onclick="closeDeleteDialog()">Cancel</button>
                <button class="delete-btn" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

            </div>
        </main>
    </div>

    <script src="../js/memberdata.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
