<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMVCMPC - Notifications</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/notifications.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        // Prevent flickering by setting navigation state immediately
        (function() {
            const isExpanded = localStorage.getItem('navExpanded') === 'true';
            if (isExpanded) {
                document.documentElement.classList.add('nav-expanded');
            }
        })();
    </script>
</head>
<body>
    <!-- Main Dashboard -->
    <div id="mainScreen" class="screen active">
        <!-- Navigation -->
        <nav class="navigation">
            <div class="nav-header">
                <div class="nav-logo">
                    <img src="../../assets/logo.png" alt="IMVCMPC Logo">
                    <span class="logo-text">IMVCMPC</span>
                </div>
                <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>

            <div class="nav-menu">
                <!-- Navigation items will be dynamically populated based on role -->
                <div id="nav-items-container">
                    <!-- Items will be inserted here by JavaScript -->
                </div>
            </div>

            <div class="nav-account">
                <a href="account.html" class="nav-item">
                    <i class="fas fa-user-circle"></i>
                    <span>Account</span>
                </a>
            </div>

            <div class="nav-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <!-- Content Area -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="breadcrumb">
                    <div class="datetime-display">
                        <div class="date-display" id="currentDate"></div>
                        <div class="time-display" id="currentTime"></div>
                    </div>
                </div>
                <div class="user-profile">
                    <div class="user-info">
                        <span class="user-name" id="userName">Marketing Clerk</span>
                        <span class="user-role" id="userRole">IMVCMPC - Main Branch</span>
                    </div>
                    <div class="user-avatar" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <!-- Mobile dropdown for user info -->
                    <div class="user-dropdown" id="userDropdown">
                        <div class="dropdown-content">
                            <div class="dropdown-user-info">
                                <span class="dropdown-user-name" id="dropdownUserName">User</span>
                                <span class="dropdown-user-role" id="dropdownUserRole">IMVCMPC - Main Branch</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Notifications Container -->
            <div class="notifications-container">
                <!-- Filters Section -->
                <div class="filters-section">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">
                            <i class="fas fa-list"></i>
                            <span>All</span>
                        </button>
                        <button class="filter-btn" data-filter="branch" id="branchFilterBtn">
                            <i class="fas fa-building"></i>
                            <span>Branch</span>
                        </button>
                        <button class="filter-btn" data-filter="unread">
                            <i class="fas fa-envelope"></i>
                            <span>Unread</span>
                            <span class="badge" id="unreadCount">3</span>
                        </button>
                        <button class="filter-btn" data-filter="read">
                            <i class="fas fa-envelope-open"></i>
                            <span>Read</span>
                        </button>
                        <button class="filter-btn" data-filter="important">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Important</span>
                        </button>
                        <button class="filter-btn" data-filter="system">
                            <i class="fas fa-cog"></i>
                            <span>System</span>
                        </button>
                        <button class="filter-btn" data-filter="done">
                            <i class="fas fa-check-circle"></i>
                            <span>Done</span>
                        </button>
                    </div>

                    <div class="branch-selector" id="branchSelector" style="display: none;">
                        <select id="branchFilter" onchange="filterByBranch()">
                            <option value="">All Branches</option>
                            <option value="ibaamain">Branch 1 - IBAAN</option>
                            <option value="bauan">Branch 2 - BAUAN</option>
                            <option value="sanjose">Branch 3 - SAN JOSE</option>
                            <option value="rosario">Branch 4 - ROSARIO</option>
                            <option value="sanjuan">Branch 5 - SAN JUAN</option>
                            <option value="padregarcia">Branch 6 - PADRE GARCIA</option>
                            <option value="lipacity">Branch 7 - LIPA CITY</option>
                            <option value="batangascity">Branch 8 - BATANGAS CITY</option>
                            <option value="mabini">Branch 9 - MABINI LIPA</option>
                            <option value="calamias">Branch 10 - CALAMIAS</option>
                            <option value="lemery">Branch 11 - LEMERY</option>
                            <option value="mataasnakahoy">Branch 12 - MATAAS NA KAHOY</option>
                            <option value="tanauan">Branch 13 - TANAUAN</option>
                        </select>
                    </div>
                </div>

                <!-- Notifications List -->
                <div class="notifications-list" id="notificationsList">
                    <!-- Notifications will be populated by JavaScript -->
                </div>

                <!-- Empty State -->
                <div class="notifications-empty" id="notificationsEmpty" style="display: none;">
                    <div class="empty-state">
                        <i class="fas fa-bell-slash"></i>
                        <h3>No Notifications</h3>
                        <p>You're all caught up! No new notifications at the moment.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/shared-utils.js"></script>
    <script src="../js/notifications.js"></script>
    <script>
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const dateElement = document.getElementById('currentDate');
            const timeElement = document.getElementById('currentTime');
            
            if (dateElement) {
                dateElement.textContent = now.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            }
            
            if (timeElement) {
                timeElement.textContent = now.toLocaleTimeString('en-US', { 
                    hour12: true, 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                });
            }
        }
        
        // Function to hide branch-related content for non-main branch users
        function toggleBranchContent() {
            console.log('=== TOGGLING BRANCH CONTENT IN NOTIFICATIONS ===');
            
            // Get user data using the same logic as topbar
            let userRole = localStorage.getItem('user_role');
            let userBranchId = localStorage.getItem('user_branch_id');
            let userBranchName = localStorage.getItem('user_branch_name');
            let userBranchLocation = localStorage.getItem('user_branch_location');
            let isMainBranchUser = localStorage.getItem('is_main_branch_user') === 'true';

            // Correct the branch data based on location (same logic as topbar)
            if (userBranchLocation) {
                const branchData = {
                    '1': { name: 'Main Branch', location: 'IBAAN', isMain: true },
                    '2': { name: 'Branch 2', location: 'BAUAN', isMain: false },
                    '3': { name: 'Branch 3', location: 'SAN JOSE', isMain: false },
                    '4': { name: 'Branch 4', location: 'ROSARIO', isMain: false },
                    '5': { name: 'Branch 5', location: 'SAN JUAN', isMain: false },
                    '6': { name: 'Branch 6', location: 'PADRE GARCIA', isMain: false },
                    '7': { name: 'Branch 7', location: 'LIPA CITY', isMain: false },
                    '8': { name: 'Branch 8', location: 'BATANGAS CITY', isMain: false },
                    '9': { name: 'Branch 9', location: 'MABINI LIPA', isMain: false },
                    '10': { name: 'Branch 10', location: 'CALAMIAS', isMain: false },
                    '11': { name: 'Branch 11', location: 'LEMERY', isMain: false },
                    '12': { name: 'Branch 12', location: 'MATAAS NA KAHOY', isMain: false },
                    '13': { name: 'Branch 13', location: 'TANAUAN', isMain: false }
                };

                const correctBranch = Object.entries(branchData).find(([id, data]) => 
                    data.location === userBranchLocation
                );
                
                if (correctBranch) {
                    const [correctId, correctData] = correctBranch;
                    userBranchId = correctId;
                    userBranchName = correctData.name;
                    isMainBranchUser = correctData.isMain;
                }
            }

            console.log('User is main branch:', isMainBranchUser);
            console.log('User branch location:', userBranchLocation);

            // Show/hide branch-related elements
            const branchFilterBtn = document.getElementById('branchFilterBtn');
            const branchSelector = document.getElementById('branchSelector');

            if (isMainBranchUser) {
                // Show branch filter button for main branch users
                if (branchFilterBtn) {
                    branchFilterBtn.style.display = 'block';
                    console.log('Showing branch filter button for main branch user');
                }
                // Branch selector will be shown/hidden by the notifications.js when button is clicked
            } else {
                // Hide branch content for non-main branch users
                if (branchFilterBtn) {
                    branchFilterBtn.style.display = 'none';
                    console.log('Hiding branch filter for non-main branch user');
                }
                if (branchSelector) {
                    branchSelector.style.display = 'none';
                    console.log('Hiding branch selector for non-main branch user');
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeTopBar();
            toggleBranchContent();
        });
    </script>
    <script src="../js/topbar.js"></script>
</body>
</html>
