<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMVCMPC - Notifications</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/notifications.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        // Prevent flickering by setting navigation state immediately
        (function() {
            const isExpanded = localStorage.getItem('navExpanded') === 'true';
            if (isExpanded) {
                document.documentElement.classList.add('nav-expanded');
            }
        })();
    </script>
</head>
<body>
    <!-- Main Dashboard -->
    <div id="mainScreen" class="screen active">
        <!-- Navigation -->
        <nav class="navigation">
            <div class="nav-header">
                <div class="nav-logo">
                    <img src="../../assets/logo.png" alt="IMVCMPC Logo">
                    <span class="logo-text">IMVCMPC</span>
                </div>
                <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>

            <div class="nav-menu">
                <!-- Navigation items will be dynamically populated based on role -->
                <div id="nav-items-container">
                    <!-- Items will be inserted here by JavaScript -->
                </div>
            </div>

            <div class="nav-account">
                <a href="account.html" class="nav-item">
                    <i class="fas fa-user-circle"></i>
                    <span>Account</span>
                </a>
            </div>

            <div class="nav-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <!-- Content Area -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="breadcrumb">
                    <div class="datetime-display">
                        <div class="date-display" id="currentDate"></div>
                        <div class="time-display" id="currentTime"></div>
                    </div>
                </div>
                <div class="user-profile">
                    <div class="user-info">
                        <span class="user-name" id="userName">Marketing Clerk</span>
                        <span class="user-role" id="userRole">IMVCMPC - Main Branch</span>
                    </div>
                    <div class="user-avatar" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <!-- Mobile dropdown for user info -->
                    <div class="user-dropdown" id="userDropdown">
                        <div class="dropdown-content">
                            <div class="dropdown-user-info">
                                <span class="dropdown-user-name" id="dropdownUserName">User</span>
                                <span class="dropdown-user-role" id="dropdownUserRole">IMVCMPC - Main Branch</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Notifications Container -->
            <div class="notifications-container">
                <!-- Filters Section -->
                <div class="filters-section">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">
                            <i class="fas fa-list"></i>
                            <span>All</span>
                            <span class="filter-badge" id="allFilterBadge" style="display: none;">0</span>
                        </button>
                        <button class="filter-btn" data-filter="unread">
                            <i class="fas fa-envelope"></i>
                            <span>To Do</span>
                            <span class="filter-badge" id="unreadFilterBadge" style="display: none;">0</span>
                        </button>
                        <button class="filter-btn" data-filter="important">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Important</span>
                            <span class="filter-badge" id="importantFilterBadge" style="display: none;">0</span>
                        </button>
                        <button class="filter-btn" data-filter="system">
                            <i class="fas fa-cog"></i>
                            <span>System</span>
                            <span class="filter-badge" id="systemFilterBadge" style="display: none;">0</span>
                        </button>
                    </div>

                </div>

                <!-- Pagination Info -->
                <div class="pagination-container">
                    <button class="refresh-btn" onclick="refreshNotifications()" id="refreshBtn" title="Refresh notifications">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <div class="pagination-info">
                        <span id="paginationInfo">0-0 of 0</span>
                        <div class="pagination-buttons">
                            <button class="pagination-btn" onclick="prevPage()" id="prevBtn">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="pagination-btn" onclick="nextPage()" id="nextBtn">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Notifications List -->
                <div class="notifications-list" id="notificationsList">
                    <!-- Notifications will be populated by JavaScript -->
                </div>

                <!-- Empty State -->
                <div class="notifications-empty" id="notificationsEmpty" style="display: none;">
                    <div class="empty-state">
                        <i class="fas fa-bell-slash"></i>
                        <h3>No Notifications</h3>
                        <p>You're all caught up! No new notifications at the moment.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Detail Modal -->
    <div id="notificationModal" class="modal" style="display: none;">
        <div class="modal-content notification-modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Notification</h2>
                <button class="modal-close" onclick="closeNotificationModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="notification-detail">
                    <div class="notification-detail-title" id="modalNotificationTitle"></div>
                    <div class="notification-detail-meta">
                        <span class="notification-detail-type" id="modalNotificationType"></span>
                        <span class="notification-detail-time" id="modalNotificationTime"></span>
                    </div>
                    <div class="notification-detail-content" id="modalNotificationContent"></div>
                </div>
            </div>
            <div class="modal-footer">
                <!-- Initial buttons (before action) -->
                <div id="initialButtons" class="button-group">
                    <button class="btn btn-secondary" onclick="handleLater()">
                        <i class="fas fa-clock"></i> Later
                    </button>
                    <button class="btn btn-primary" onclick="handleTakeAction()">
                        <i class="fas fa-check"></i> Take Action
                    </button>
                </div>
                
                <!-- Action taken buttons (after action) -->
                <div id="actionTakenButtons" class="button-group" style="display: none;">
                    <button class="btn btn-secondary" onclick="handleClose()">
                        <i class="fas fa-times"></i> Close
                    </button>
                    <button class="btn btn-danger" onclick="handleDelete()">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
                
                <!-- Report buttons (for generated report notifications) -->
                <div id="reportButtons" class="button-group" style="display: none;">
                    <button class="btn btn-danger" onclick="handleDelete()">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    <button class="btn btn-primary" onclick="handleViewReport()">
                        <i class="fas fa-eye"></i> View Report
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/audit-logger.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/shared-utils.js"></script>
    <script src="../js/notifications.js"></script>
    <script>
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const dateElement = document.getElementById('currentDate');
            const timeElement = document.getElementById('currentTime');
            
            if (dateElement) {
                dateElement.textContent = now.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            }
            
            if (timeElement) {
                timeElement.textContent = now.toLocaleTimeString('en-US', { 
                    hour12: true, 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                });
            }
        }
        

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeTopBar();
        });
    </script>
    <script src="../js/topbar.js"></script>

    <!-- Live Reload for Development -->
    <script src="/shared/js/live-reload.js"></script>

</body>
</html>
