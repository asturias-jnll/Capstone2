<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMVCMPC - Notifications</title>
</head>
<body>
    <script>
        // Set user role for Finance Officer
        localStorage.setItem('user_role', 'Finance Officer');
        
        // Branch information should be set by the login system
        // If not set, redirect to login
        const userBranchId = localStorage.getItem('user_branch_id');
        const userBranchName = localStorage.getItem('user_branch_name');
        const isMainBranchUser = localStorage.getItem('is_main_branch_user');
        
        if (!userBranchId || !userBranchName || isMainBranchUser === null) {
            // Redirect to login if branch information is not available
            window.location.href = '../../logpage/login.html';
        } else {
            // Redirect to shared notifications page
            window.location.href = '../../shared/html/notifications.html';
        }
    </script>
    
    <!-- Fallback content in case JavaScript is disabled -->
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Redirecting to Notifications...</h2>
        <p>If you are not redirected automatically, <a href="../../shared/html/notifications.html">click here</a>.</p>
    </div>
</body>
</html>
