<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMVCMPC - Finance Officer Dashboard</title>
    <link rel="stylesheet" href="../../shared/css/main.css">
    <link rel="stylesheet" href="../../shared/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Redirect to shared dashboard -->
    <script>
        // Set user role for Finance Officer
        localStorage.setItem('user_role', 'Finance Officer');
        localStorage.setItem('user_branch_name', 'Main Branch');
        localStorage.setItem('user_branch_id', '1');
        localStorage.setItem('is_main_branch_user', 'true');
        
        // Redirect to member data page (since dashboard is hidden for Finance Officer)
        window.location.href = '../../shared/html/memberdata.html';
    </script>
    
    <!-- Fallback content in case JavaScript is disabled -->
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Redirecting to Member Data...</h2>
        <p>If you are not redirected automatically, <a href="../../shared/html/memberdata.html">click here</a>.</p>
    </div>
</body>
</html>
