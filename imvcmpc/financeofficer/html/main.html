<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMVCMPC - Finance Officer Dashboard</title>
    <link rel="stylesheet" href="../../shared/css/main.css">
    <link rel="stylesheet" href="../../shared/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Redirect to shared dashboard -->
    <script>
        // Set user role for Finance Officer
        localStorage.setItem('user_role', 'Finance Officer');
        
        // Branch information should be set by the login system
        // If not set, redirect to login
        const userBranchId = localStorage.getItem('user_branch_id');
        const userBranchName = localStorage.getItem('user_branch_name');
        const isMainBranchUser = localStorage.getItem('is_main_branch_user');
        
        if (!userBranchId || !userBranchName || isMainBranchUser === null) {
            // Redirect to login if branch information is not available
            window.location.href = '../../logpage/login.html';
        } else {
            // Redirect to member data page (since dashboard is hidden for Finance Officer)
            window.location.href = '../../shared/html/memberdata.html';
        }
    </script>
    
    <!-- Fallback content in case JavaScript is disabled -->
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Redirecting to Member Data...</h2>
        <p>If you are not redirected automatically, <a href="../../shared/html/memberdata.html">click here</a>.</p>
    </div>

    <!-- Live Reload for Development -->
    <script src="/shared/js/live-reload.js"></script>

</body>
</html>
