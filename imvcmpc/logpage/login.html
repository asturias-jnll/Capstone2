<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMVCMPC - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Intro Logo Animation -->
    <div id="introLogo" class="intro-logo">
        <img src="../assets/logo.png" alt="IMVCMPC Logo">
    </div>
    
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="login-card">
                <div class="login-left">
                    <div class="login-info">
                        <h1>Finance Management System</h1>
                        <h2>IMVCMPC</h2>
                        <p>Ibaan Market Vendors & Community<br>Multi-Purpose Cooperative</p>
                    </div>
                </div>
                <div class="login-right">
                    <div class="login-form">
                        <div class="logo-container">
                            <img src="../assets/logo.png" alt="IMVCMPC Logo" class="logo">
                        </div>
                        <h2 class="mobile-title">Finance Management System</h2>
                        <div class="divider"></div>
                        
                        <!-- Cooperative Info Box for Mobile -->
                        <div class="cooperative-info-mobile">
                            <div class="cooperative-name">IMVCMPC</div>
                            <div class="cooperative-full-name">Ibaan Market Vendors & Community<br>Multi-Purpose Cooperative</div>
                        </div>
                        
                        <h3>Sign in to your account</h3>
                        
                        <div id="errorMessage" class="error-message" style="display: none;">
                            <i class="fas fa-exclamation-circle"></i>
                            <span id="errorText"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="off" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
                                <button type="button" class="toggle-password" onclick="togglePassword()">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                        
                        <button type="button" id="loginBtn" class="login-btn" onclick="login()">
                            <span id="loginBtnText">LOGIN</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Dialog -->
    <div id="loadingDialog" class="modal fullscreen loading-screen" style="display: none;">
        <div class="modal-content">
            <div class="loading-spinner">
                <img src="../assets/logo.png" alt="IMVCMPC Logo" class="spinning-logo">
            </div>
            <p id="loadingText"></p>
        </div>
    </div>

    <!-- Success Dialog -->
    <div id="successDialog" class="modal fullscreen welcome-screen" style="display: none;">
        <div class="modal-content">
            <div class="success-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <h3 id="successMessage">Success!</h3>
        </div>
    </div>

    <script src="login.js"></script>

    <!-- Live Reload for Development -->
    <script src="/shared/js/live-reload.js"></script>

</body>
</html>
