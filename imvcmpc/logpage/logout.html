<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMVCMPC - Logout</title>
    <link rel="stylesheet" href="logout.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="logout-container">
        <div class="logout-card">
            <div class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <h1>Logout Successful</h1>
            <p>You have been successfully logged out of the IMVCMPC Finance Management System.</p>
            <p class="logout-info">Your session has been terminated and all data has been cleared for security.</p>
            <div class="logout-actions">
                <button class="login-again-btn" onclick="goToLogin()">
                    <i class="fas fa-sign-in-alt"></i>
                    Login Again
                </button>

            </div>
        </div>
    </div>

    <script src="logout.js"></script>
</body>
</html>
