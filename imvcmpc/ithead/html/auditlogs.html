<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs - IT Head</title>
    <link rel="stylesheet" href="../../shared/css/main.css">
    <link rel="stylesheet" href="../css/auditlogs.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        (function() {
            const isExpanded = localStorage.getItem('navExpanded') === 'true';
            if (isExpanded) {
                document.documentElement.classList.add('nav-expanded');
            }
            
            document.addEventListener('DOMContentLoaded', function() {
                const navMenu = document.getElementById('nav-items-container');
                if (navMenu) {
                    navMenu.style.display = 'none';
                }
            });
        })();
    </script>
</head>
<body>
    <div id="mainScreen" class="screen active">
        <nav class="navigation">
            <div class="nav-header">
                <div class="nav-logo">
                    <img src="../../assets/logo.png" alt="IMVCMPC Logo">
                    <span class="logo-text">IMVCMPC</span>
                </div>
                <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <div class="nav-menu" id="nav-items-container">
                <!-- Navigation items will be dynamically populated by JavaScript -->
            </div>
            
            <div class="nav-account">
                <a href="account.html" class="nav-item">
                    <i class="fas fa-user-circle"></i>
                    <span>Account</span>
                </a>
            </div>
            
            <div class="nav-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <main class="main-content">
            <div class="top-bar">
                <div class="breadcrumb">
                    <div class="breadcrumb-nav">
                        <span class="breadcrumb-item">Dashboard</span>
                        <span class="breadcrumb-separator">/</span>
                        <span class="breadcrumb-item active">Audit Logs</span>
                    </div>
                    <div class="datetime-display">
                        <div class="date-display" id="currentDate"></div>
                        <div class="time-display" id="currentTime"></div>
                    </div>
                </div>
                <div class="user-profile">
                    <div class="user-info">
                        <span class="user-name" id="userName">User</span>
                        <span class="user-role" id="userRole">IMVCMPC - Main Branch</span>
                    </div>
                    <div class="user-avatar" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-dropdown" id="userDropdown">
                        <div class="dropdown-content">
                            <div class="dropdown-user-info">
                                <span class="dropdown-user-name" id="dropdownUserName">User</span>
                                <span class="dropdown-user-role" id="dropdownUserRole">IMVCMPC - Main Branch</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-container">
                <div class="audit-content">
                    <div class="audit-header">
                        <h1>Access Logs & Audit Trails</h1>
                        <p class="header-description">Track login attempts, privilege changes, and system operations</p>
                    </div>

                    <div class="audit-controls">
                        <div class="filter-group">
                            <div class="search-container">
                                <i class="fas fa-search"></i>
                                <input type="text" id="auditSearch" placeholder="Search by user, action, or resource..." onkeyup="filterAuditLogs()">
                            </div>
                            
                            <div class="filter-row">
                                <div class="filter-item">
                                    <label>Event Type</label>
                                    <select id="eventTypeFilter" onchange="filterAuditLogs()">
                                        <option value="">All Events</option>
                                        <option value="login">Login</option>
                                        <option value="logout">Logout</option>
                                        <option value="password_change">Password Changed</option>
                                    </select>
                                </div>

                                <div class="filter-item">
                                    <label>Date Range</label>
                                    <input type="date" id="dateFrom" onchange="filterAuditLogs()">
                                    <span>to</span>
                                    <input type="date" id="dateTo" onchange="filterAuditLogs()">
                                </div>

                                <div class="filter-item">
                                    <label>Status</label>
                                    <select id="statusFilter" onchange="filterAuditLogs()">
                                        <option value="">All Status</option>
                                        <option value="success">Success</option>
                                        <option value="failed">Failed</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button class="btn btn-secondary" onclick="resetFilters()">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                            <button class="btn btn-primary" onclick="exportAuditLogs()">
                                <i class="fas fa-download"></i> Export CSV
                            </button>
                        </div>
                    </div>

                    <div class="audit-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>User</th>
                                    <th>Event Type</th>
                                    <th>Resource</th>
                                    <th>Action</th>
                                    <th>Status</th>
                                    <th>IP Address</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody id="auditLogsBody">
                                <tr class="loading-row">
                                    <td colspan="8"><i class="fas fa-spinner fa-spin"></i> Loading audit logs...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="pagination" id="auditPagination">
                        <button class="page-btn" onclick="previousPage()" id="prevBtn" disabled>
                            <i class="fas fa-chevron-left"></i> Previous
                        </button>
                        <div class="page-info">
                            <span id="pageNumber">Page 1</span>
                        </div>
                        <button class="page-btn" onclick="nextPage()" id="nextBtn">
                            Next <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../shared/js/main.js"></script>
    <script src="../../shared/js/topbar.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/auditlogs.js"></script>

    <!-- Live Reload for Development -->
    <script src="/shared/js/live-reload.js"></script>

</body>
</html>
