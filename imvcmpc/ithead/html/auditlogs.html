<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs - IT Head</title>
    <link rel="stylesheet" href="../../shared/css/main.css">
    <link rel="stylesheet" href="../css/auditlogs.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        // Prevent flickering by setting navigation state immediately
        (function() {
            const isExpanded = localStorage.getItem('navExpanded') === 'true';
            if (isExpanded) {
                document.documentElement.classList.add('nav-expanded');
            }
            
            // Hide navigation menu initially to prevent glitch
            document.addEventListener('DOMContentLoaded', function() {
                const navMenu = document.getElementById('nav-items-container');
                if (navMenu) {
                    navMenu.style.display = 'none';
                }
            });
        })();
    </script>
</head>
<body>
    <div id="mainScreen" class="screen active">
        <nav class="navigation">
            <div class="nav-header">
                <div class="nav-logo">
                    <img src="../../assets/logo.png" alt="IMVCMPC Logo">
                    <span class="logo-text">IMVCMPC</span>
                </div>
                <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <div class="nav-menu" id="nav-items-container">
                <!-- Navigation items will be dynamically populated by JavaScript -->
            </div>
            
            <div class="nav-account">
                <a href="account.html" class="nav-item">
                    <i class="fas fa-user-circle"></i>
                    <span>Account</span>
                </a>
            </div>
            
            <div class="nav-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <main class="main-content">
            <div class="top-bar">
                <div class="breadcrumb">
                    <div class="datetime-display">
                        <div class="date-display" id="currentDate"></div>
                        <div class="time-display" id="currentTime"></div>
                    </div>
                </div>
                <div class="user-profile">
                    <div class="user-info">
                        <span class="user-name" id="userName">User</span>
                        <span class="user-role" id="userRole">IMVCMPC - Main Branch</span>
                    </div>
                    <div class="user-avatar" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-dropdown" id="userDropdown">
                        <div class="dropdown-content">
                            <div class="dropdown-user-info">
                                <span class="dropdown-user-name" id="dropdownUserName">User</span>
                                <span class="dropdown-user-role" id="dropdownUserRole">IMVCMPC - Main Branch</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-container">
                <div class="dashboard-content">
                    <!-- Title Section - Minimalist -->
                    <div class="title-section">
                        <h1 class="page-title">Audit Logs</h1>
                        <p class="page-description">Track and monitor all user actions across IMVCMPC system</p>
                    </div>

                    <div class="audit-logs-content">
                        <!-- Filters Section -->
                        <div class="filters-section">
                            <div class="filter-row">
                                <div class="filter-group">
                                    <label for="dateFrom">
                                        <i class="fas fa-calendar-alt"></i>
                                        From Date
                                    </label>
                                    <input type="date" id="dateFrom" class="filter-input">
                                </div>
                                <div class="filter-group">
                                    <label for="dateTo">
                                        <i class="fas fa-calendar-alt"></i>
                                        To Date
                                    </label>
                                    <input type="date" id="dateTo" class="filter-input">
                                </div>
                            </div>
                            <div class="filter-row">
                                <div class="filter-group">
                                    <label for="userFilter">
                                        <i class="fas fa-user"></i>
                                        User
                                    </label>
                                    <input type="text" id="userFilter" class="filter-input" placeholder="Search by username...">
                                </div>
                                <div class="filter-group">
                                    <label for="actionFilter">
                                        <i class="fas fa-bolt"></i>
                                        Action
                                    </label>
                                    <select id="actionFilter" class="filter-select">
                                        <option value="">All Actions</option>
                                        <option value="view">View</option>
                                        <option value="create">Create</option>
                                        <option value="update">Update</option>
                                        <option value="delete">Delete</option>
                                    </select>
                                </div>
                            </div>
                            <div class="filter-row">
                                <div class="filter-group">
                                    <label for="resourceFilter">
                                        <i class="fas fa-database"></i>
                                        Resource
                                    </label>
                                    <select id="resourceFilter" class="filter-select">
                                        <option value="">All Resources</option>
                                        <option value="transactions">Transactions</option>
                                        <option value="analytics">Analytics</option>
                                        <option value="users">Users</option>
                                        <option value="reports">Reports</option>
                                    </select>
                                </div>
                                <div class="filter-group">
                                    <label for="statusFilter">
                                        <i class="fas fa-check-circle"></i>
                                        Status
                                    </label>
                                    <select id="statusFilter" class="filter-select">
                                        <option value="">All Status</option>
                                        <option value="success">Success</option>
                                        <option value="failed">Failed</option>
                                    </select>
                                </div>
                            </div>
                            <div class="filter-actions">
                                <button class="btn-apply-filters" onclick="applyFilters()">
                                    <i class="fas fa-filter"></i>
                                    Apply Filters
                                </button>
                                <button class="btn-export-csv" onclick="exportToCSV()">
                                    <i class="fas fa-download"></i>
                                    Export CSV
                                </button>
                                <button class="btn-reset-filters" onclick="resetFilters()">
                                    <i class="fas fa-redo"></i>
                                    Reset
                                </button>
                            </div>
                        </div>

                        <div class="title-underline"></div>

                        <!-- Logs Table -->
                        <div class="logs-table-wrapper">
                            <div class="table-info">
                                <span id="logsCount">Loading logs...</span>
                            </div>
                            <table class="logs-table">
                                <thead>
                                    <tr>
                                        <th>Timestamp</th>
                                        <th>Username</th>
                                        <th>Action</th>
                                        <th>Resource</th>
                                        <th>Branch</th>
                                        <th>IP Address</th>
                                        <th>Status</th>
                                        <th>Details</th>
                                    </tr>
                                </thead>
                                <tbody id="logsTableBody">
                                    <!-- Logs will be loaded here -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <div class="pagination-container" id="paginationContainer">
                            <div class="pagination-controls">
                                <button class="pagination-btn" id="firstPageBtn" onclick="goToPage(1)" disabled>
                                    <i class="fas fa-angle-double-left"></i>
                                </button>
                                <button class="pagination-btn" id="prevPageBtn" onclick="goToPreviousPage()" disabled>
                                    <i class="fas fa-angle-left"></i>
                                </button>
                                <div class="page-numbers" id="pageNumbers">
                                    <!-- Page numbers will be dynamically generated -->
                                </div>
                                <button class="pagination-btn" id="nextPageBtn" onclick="goToNextPage()" disabled>
                                    <i class="fas fa-angle-right"></i>
                                </button>
                                <button class="pagination-btn" id="lastPageBtn" onclick="goToLastPage()" disabled>
                                    <i class="fas fa-angle-double-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal-overlay" style="display: none;">
        <div class="modal-dialog modal-lg">
            <div class="modal-header">
                <h2>Log Details</h2>
                <button class="modal-close" onclick="closeDetailsModal()" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content">
                <div id="detailsContent" class="details-content">
                    <!-- Details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../../shared/js/main.js"></script>
    <script src="../../shared/js/topbar.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/auditlogs.js"></script>

    <!-- Live Reload for Development -->
    <script src="/shared/js/live-reload.js"></script>
</body>
</html>
