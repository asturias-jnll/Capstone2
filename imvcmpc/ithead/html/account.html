<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - IT Head</title>
    <link rel="stylesheet" href="../../shared/css/main.css">
    <link rel="stylesheet" href="../../shared/css/account.css">
    <link rel="stylesheet" href="../css/account.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        // Prevent flickering by setting navigation state immediately
        (function() {
            const isExpanded = localStorage.getItem('navExpanded') === 'true';
            if (isExpanded) {
                document.documentElement.classList.add('nav-expanded');
            }
            
            // Hide navigation menu initially to prevent glitch
            document.addEventListener('DOMContentLoaded', function() {
                const navMenu = document.getElementById('nav-items-container');
                if (navMenu) {
                    navMenu.style.display = 'none';
                }
            });
        })();
    </script>
</head>
<body>
    <div id="mainScreen" class="screen active">
        <nav class="navigation">
            <div class="nav-header">
                <div class="nav-logo">
                    <img src="../../assets/logo.png" alt="IMVCMPC Logo">
                    <span class="logo-text">IMVCMPC</span>
                </div>
                <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <div class="nav-menu" id="nav-items-container">
                <!-- Navigation items will be dynamically populated by JavaScript -->
            </div>
            
            <div class="nav-account">
                <a href="account.html" class="nav-item active">
                    <i class="fas fa-user-circle"></i>
                    <span>Account</span>
                </a>
            </div>
            
            <div class="nav-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <main class="main-content">
            <div class="top-bar">
                <div class="breadcrumb">
                    <div class="datetime-display">
                        <div class="date-display" id="currentDate"></div>
                        <div class="time-display" id="currentTime"></div>
                    </div>
                </div>
                <div class="user-profile">
                    <div class="user-info">
                        <span class="user-name" id="userName">User</span>
                        <span class="user-role" id="userRole">IMVCMPC - Main Branch</span>
                    </div>
                    <div class="user-avatar" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-dropdown" id="userDropdown">
                        <div class="dropdown-content">
                            <div class="dropdown-user-info">
                                <span class="dropdown-user-name" id="dropdownUserName">User</span>
                                <span class="dropdown-user-role" id="dropdownUserRole">IMVCMPC - Main Branch</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="account-content">
                <div class="account-header">
                    <h1>Account Settings</h1>
                    <p>Manage your IT Head account information and preferences.</p>
                </div>

                <div class="account-grid">
                    <!-- Personal Information Section -->
                    <div class="account-section personal-section">
                        <div class="section-header">
                            <h2><i class="fas fa-user"></i> Personal Information</h2>
                        </div>
                        
                        <div class="personal-content">
                            <div class="form-group">
                                <label>Full Name</label>
                                <span class="info-value" id="fullName">IT Head</span>
                            </div>
                            <div class="form-group">
                                <label>Position</label>
                                <span class="info-value" id="position">IT Head</span>
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <span class="info-value" id="username">ithead@imvcmpc.com</span>
                            </div>
                            <div class="form-group">
                                <label>Branch</label>
                                <span class="info-value" id="branch">Main Branch</span>
                            </div>
                        </div>
                    </div>

                    <!-- Change Password Section -->
                    <div class="account-section status-section">
                        <div class="section-header">
                            <h2><i class="fas fa-key"></i> Change Password</h2>
                        </div>
                        
                        <div class="status-content">
                            <div class="form-group">
                                <label>Current Password</label>
                                <div class="password-input-wrapper">
                                    <input type="text" id="currentPassword" placeholder="Enter current password" class="edit-input password-field">
                                    <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('currentPassword', this)"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>New Password</label>
                                <div class="password-input-wrapper">
                                    <input type="text" id="newPassword" placeholder="Enter new password" class="edit-input password-field">
                                    <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('newPassword', this)"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <div class="password-input-wrapper">
                                    <input type="text" id="confirmPassword" placeholder="Confirm new password" class="edit-input password-field">
                                    <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="handleChangePassword()">
                        <i class="fas fa-key"></i>
                        <span>Change Password</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="../../shared/js/main.js"></script>
    <script src="../../shared/js/topbar.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/account.js"></script>

    <!-- Live Reload for Development -->
    <script src="/shared/js/live-reload.js"></script>

</body>
</html>
