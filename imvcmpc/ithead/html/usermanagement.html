<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - IT Head</title>
    <link rel="stylesheet" href="../../shared/css/main.css">
    <link rel="stylesheet" href="../css/usermanagement.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        // Prevent flickering by setting navigation state immediately
        (function() {
            const isExpanded = localStorage.getItem('navExpanded') === 'true';
            if (isExpanded) {
                document.documentElement.classList.add('nav-expanded');
            }
            
            // Hide navigation menu initially to prevent glitch
            document.addEventListener('DOMContentLoaded', function() {
                const navMenu = document.getElementById('nav-items-container');
                if (navMenu) {
                    navMenu.style.display = 'none';
                }
            });
        })();
    </script>
</head>
<body>
    <div id="mainScreen" class="screen active">
        <nav class="navigation">
            <div class="nav-header">
                <div class="nav-logo">
                    <img src="../../assets/logo.png" alt="IMVCMPC Logo">
                    <span class="logo-text">IMVCMPC</span>
                </div>
                <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <div class="nav-menu" id="nav-items-container">
                <!-- Navigation items will be dynamically populated by JavaScript -->
            </div>
            
            <div class="nav-account">
                <a href="account.html" class="nav-item">
                    <i class="fas fa-user-circle"></i>
                    <span>Account</span>
                </a>
            </div>
            
            <div class="nav-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <main class="main-content">
            <div class="top-bar">
                <div class="breadcrumb">
                    <div class="datetime-display">
                        <div class="date-display" id="currentDate"></div>
                        <div class="time-display" id="currentTime"></div>
                    </div>
                </div>
                <div class="user-profile">
                    <div class="user-info">
                        <span class="user-name" id="userName">User</span>
                        <span class="user-role" id="userRole">IMVCMPC - Main Branch</span>
                    </div>
                    <div class="user-avatar" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-dropdown" id="userDropdown">
                        <div class="dropdown-content">
                            <div class="dropdown-user-info">
                                <span class="dropdown-user-name" id="dropdownUserName">User</span>
                                <span class="dropdown-user-role" id="dropdownUserRole">IMVCMPC - Main Branch</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-container">
                <div class="dashboard-content">
                    <div class="user-management-header">
                        <div class="header-content">
                            <h1>
                                User Management
                                <span class="header-description">Manage Marketing Clerks and Finance Officers across all IMVCMPC branches</span>
                            </h1>
                        </div>
                    </div>

                    <div class="user-management-content">
                        <div class="table-controls">
                            <div class="search-container">
                                <i class="fas fa-search"></i>
                                <input type="text" id="userSearch" placeholder="Search users..." onkeyup="filterUsers()">
                            </div>
                            <div class="controls-group">
                                <div class="sort-dropdown" id="sortDropdown">
                                    <button class="sort-btn" onclick="toggleSortDropdown()">
                                        <i class="fas fa-sort"></i>
                                        <span>Sort</span>
                                        <i class="fas fa-chevron-down"></i>
                                    </button>
                                    <div class="sort-menu" id="sortMenu">
                                        <div class="sort-section">
                                            <div class="sort-option" onclick="selectSortOption('name')">
                                                <i class="fas fa-user"></i>
                                                <span>Name</span>
                                            </div>
                                            <div class="sort-option" onclick="selectSortOption('role')">
                                                <i class="fas fa-id-badge"></i>
                                                <span>Role</span>
                                            </div>
                                            <div class="sort-option" onclick="selectSortOption('branch')">
                                                <i class="fas fa-building"></i>
                                                <span>Branch</span>
                                            </div>
                                        </div>
                                        <div class="sort-separator"></div>
                                        <div class="sort-section">
                                            <div class="sort-option" onclick="selectSortOrder('asc')">
                                                <span>Ascending</span>
                                                <i class="sort-check" id="ascCheck"><i class="fas fa-check"></i></i>
                                            </div>
                                            <div class="sort-option" onclick="selectSortOrder('desc')">
                                                <span>Descending</span>
                                                <i class="sort-check" id="descCheck" style="display: none;"><i class="fas fa-check"></i></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button class="add-user-btn" onclick="showAddUserModal()">
                                    <i class="fas fa-plus-circle"></i>
                                    <span>Add User</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="users-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Username</th>
                                        <th>Role</th>
                                        <th>Branch</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                    <!-- Users will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../shared/js/main.js"></script>
    <script src="../../shared/js/topbar.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/usermanagement.js"></script>

    <!-- Live Reload for Development -->
    <script src="/shared/js/live-reload.js"></script>

</body>
</html>
