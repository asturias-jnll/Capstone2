services:
  # Node.js Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: imvcmpc-api
    restart: unless-stopped
    environment:
      NODE_ENV: local
      PORT: 3001
      DB_HOST: host.docker.internal
      DB_PORT: 5432
      DB_NAME: imvcmpc_fms
      DB_USER: postgres
      DB_PASSWORD: imvcmpc12
      JWT_SECRET: your-production-jwt-secret-change-this
      JWT_EXPIRES_IN: 24h
      JWT_REFRESH_EXPIRES_IN: 7d
      BCRYPT_ROUNDS: 12
      MAX_LOGIN_ATTEMPTS: 5
      LOCKOUT_DURATION: 15
      SESSION_TIMEOUT: 30
      ALLOWED_ORIGINS: http://localhost:8080,http://localhost:3000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      LOG_LEVEL: info
    ports:
      - "3001:3001"
    volumes:
      # Mount backend code for hot-reload
      - ./auth:/app/auth
      - /app/auth/node_modules
      # Mount static files for frontend hot-reload
      - ./shared:/app/static/shared
      - ./financeofficer:/app/static/financeofficer
      - ./marketingclerk:/app/static/marketingclerk
      - ./ithead:/app/static/ithead
      - ./logpage:/app/static/logpage
      - ./assets:/app/static/assets
    networks:
      - imvcmpc-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Web Server for Static Files
  web:
    image: nginx:alpine
    container_name: imvcmpc-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./shared:/usr/share/nginx/html/shared
      - ./financeofficer:/usr/share/nginx/html/financeofficer
      - ./marketingclerk:/usr/share/nginx/html/marketingclerk
      - ./ithead:/usr/share/nginx/html/ithead
      - ./logpage:/usr/share/nginx/html/logpage
      - ./assets:/usr/share/nginx/html/assets
      - ./nginx.dev.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
    networks:
      - imvcmpc-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  imvcmpc-network:
    driver: bridge
