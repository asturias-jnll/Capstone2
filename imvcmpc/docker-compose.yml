services:
  # Node.js Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: imvcmpc-api
    restart: unless-stopped
    environment:
      NODE_ENV: local
      PORT: 3001
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS}
      MAX_LOGIN_ATTEMPTS: ${MAX_LOGIN_ATTEMPTS}
      LOCKOUT_DURATION: ${LOCKOUT_DURATION}
      SESSION_TIMEOUT: ${SESSION_TIMEOUT}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS}
      LOG_LEVEL: ${LOG_LEVEL}
      # AI Configuration
      AI_ENABLED: ${AI_ENABLED}
      AI_PROVIDER: ${AI_PROVIDER}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      AI_MODEL: ${AI_MODEL}
      AI_MAX_TOKENS: ${AI_MAX_TOKENS}
      AI_TEMPERATURE: ${AI_TEMPERATURE}
      AI_TIMEOUT: ${AI_TIMEOUT}
    ports:
      - "3001:3001"
    volumes:
      # Mount backend code for hot-reload
      - ./auth:/app/auth
      - /app/auth/node_modules
      # Mount static files for frontend hot-reload
      - ./shared:/app/static/shared
      - ./financeofficer:/app/static/financeofficer
      - ./marketingclerk:/app/static/marketingclerk
      - ./ithead:/app/static/ithead
      - ./logpage:/app/static/logpage
      - ./assets:/app/static/assets
    networks:
      - imvcmpc-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Web Server for Static Files
  web:
    image: nginx:alpine
    container_name: imvcmpc-web
    restart: unless-stopped
    command: ["/bin/sh", "-c", "rm -f /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"]
    ports:
      - "8080:80"
    volumes:
      - ./shared:/usr/share/nginx/html/shared
      - ./financeofficer:/usr/share/nginx/html/financeofficer
      - ./marketingclerk:/usr/share/nginx/html/marketingclerk
      - ./ithead:/usr/share/nginx/html/ithead
      - ./logpage:/usr/share/nginx/html/logpage
      - ./assets:/usr/share/nginx/html/assets
      - ./nginx.dev.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
    networks:
      - imvcmpc-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  imvcmpc-network:
    driver: bridge
