events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Development logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Basic settings
    sendfile off;  # Disable for development - ensures file changes are reflected immediately
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Disable buffering for development
    proxy_buffering off;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Disable caching in development
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Last-Modified $date_gmt;
        if_modified_since off;
        etag on;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API proxy to backend
        location /api/ {
            proxy_pass http://api:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # Root redirect to login page
        location = / {
            return 301 /logpage/login.html;
        }

        # Static files for different user roles
        location /shared/ {
            alias /usr/share/nginx/html/shared/;
        }

        location /financeofficer/ {
            alias /usr/share/nginx/html/financeofficer/;
        }

        location /marketingclerk/ {
            alias /usr/share/nginx/html/marketingclerk/;
        }

        location /ithead/ {
            alias /usr/share/nginx/html/ithead/;
        }

        location /logpage/ {
            alias /usr/share/nginx/html/logpage/;
        }

        location /assets/ {
            alias /usr/share/nginx/html/assets/;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}
